<!-- modularize html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finger Canvas</title>

  <!--Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Cherry+Cream+Soda' rel='stylesheet' type='text/css'>

  <!-- Add stylesheets here -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/gamecanvas.css" rel="stylesheet">

  <!-- Add libs here -->
  <script src="lib/jquery.v2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <a class="brand" href="#" style="font-f">Platform Brand</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
              </ul>
            </div><!--/.nav-collapse -->
          </div><!-- /.navbar-inner -->
        </div><!-- /.navbar -->
      </div> <!-- /.container -->
    </div><!-- /.navbar-wrapper -->

    <div class="container media">
      <div class="row">
        <div class="span4">
          <p class="game-brand"> Game Name </p> <!-- THIS FONT WILL CHANGE FOR EACH GAME -->
        </div>
        <div class="span8">
          <p class="game-info" id="textarea"> Your Current Paint Color: </p>
        </div>
      </div> <!-- ROW -->
      <div class="row">
        <div class="span2">
           <span id="paintbutton" class="button move-right purple top-margin"> <p> Paint </p> </span>
           <span id="eraserbutton" class="button move-right yellow"> <p> Eraser </p> </span>
           <span id="snapshot" class="button move-right yellow-brown"><p> Snap Shot </p> </span>
           <span id="speechbutton" class="button move-right blue-purple"> <p>Speak</p> </span>
        </div>
        <div class="span8">
          <video id="main-video" class="main-video"   autoplay=""> </video>
          <canvas id="main-canvas" class="main-canvas"></canvas>
          <!--imaage tag with no src for saving canvas as image-->
          <img id='main-image'/>
          <div id="highlight"></div>
        </div>
        <div class="span2">
          <span id="startbutton" class="example button green top-margin move-left"><p> Start </p> </span>
          <span id="savebutton" class="button red move-left"> <p> Save </p> </span>
        </div>
      </div> <!-- ROW -->

      <!-- HTML canvas elements -->
      <footer class="footer">
        <p class="pull-right"> <span class="corp"> &copy; 2013 Curiously Fun Things, Inc. </span> <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    </div><!-- /.body_container -->
  </body>
  <!-- new scripts -->
  <script src="init.js"></script>
  <script src="src/main.js"></script>
  <script src="src/snapshot.js"></script>
  <script src="src/record.js"></script>
  <script src="src/eraser.js"></script>
  <script src="src/paint.js"></script>
  <script src="src/rgb2hsl.js"></script>
  <script src="src/speech.js"></script>
  <script src="src/saveimage.js"></script>

</html>
